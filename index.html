<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn-class">
            <form class="book-form">
                <input type="text" placeholder="Author of the book" id="author" required>
                <input type="text" placeholder="Book title" id="title" required>
                <input type="number" placeholder="Number of pages in the book" id="pages" required>
                <input type="text" placeholder="Has the book been read?" id="read" required>
                <button type="submit" class="add-book-btn">Add Book to your Library</button>
            </form>
        </div>
        <div class="book-container">
            <table class="table-class">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Number of pages</th>
                    <th>Read?</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
